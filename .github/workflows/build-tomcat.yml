name: Build Tomcat

on: push

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List project fils and java versions
      run: |
        ls -ltr
        java -version

    - name: Check out Apache Tomcat
      uses: actions/checkout@v2
      with:
        repository: apache/tomcat # Repo name with owner
        ref: main               # the branch, tag or Sha to checkout
        path: ./tomcat            # relative path under $GITHUB_WORKSPACE

    - name: Setup Java 9
      uses: actions/setup-java@v1
      with:
        java-version: '21'   # the Java version to configure
        java-package: jdk       # the package to configure
        architecture: x64       # the architecture to configure

    - name: List project files and java versions
      run: |
        ls -ltr
        java -version

    - name: Copy tomcat-users.xml into Tomcat configuration directory
      run: cp -v tomcat-users.xml ./tomcat/conf/tomcat-users.xml

    - name: Compile Tomcat
      run: |
        cd ./tomcat
        ant
